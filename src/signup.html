    <div class="signup_page">
      <div class="signup-container">
        <h1>Sign Up</h1>
        <div class="top-section">
          <label for="user name">User Name</label>
          <input type="text" id="username" required />
        </div>

        <div class="middle-section">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="bottom-section">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="bottom-section_2">
          <label for="password">Password Again</label>
          <input type="password" id="passwordagain" required />
        </div>
        <button id="signup">Sign Up</button>
      </div>
    </div>
    <script>
      document.getElementById("signup").onclick = function () {
        username = document.getElementById("username").value;
        mail = document.getElementById("email").value;

        pass = document.getElementById("password").value;
        pass2 = document.getElementById("passwordagain").value;

        let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;

        if (username.length < 4) {
          alert("Name shuld be 4 character");
        } else if (!mail.includes("@")) {
          alert("Please enter a valid email address");
        } else if (pass !== pass2) {
          alert("Password is not match!");
        } else if (!passwordPattern.test(pass)) {
          alert(
            "Password must be at least 8 characters and include an uppercase letter, a lowercase letter, and a special character."
          );
        } else {
          alert("Successfully created acount");
        }
      };
    </script>
